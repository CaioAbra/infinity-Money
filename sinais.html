    <!-- Bootstrap and Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Unificação dos estilos SCSS compilados -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Compilado de todos os arquivos SCSS -->

    <!-- Swiper CSS (separado por ser uma biblioteca externa) -->

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <img src="./src/img/icon/menu_closed.png" alt=""> <!-- Ícone de toggle quadrado -->
        </button>
        <a class="navbar-brand" href="#">
            <img class="logo" src="src/img/loop.png" alt="Logotipo">
        </a>
        <div class="navbar-text status-badge d-flex align-items-center ">
            <div class="text mr-2">
                <span class="badge badge-warning">básico</span>
                <small class="">30 dias</small>
            </div>
            <div class="icon ml-auto">
                <!-- <i class="fas fa-crown"></i> Ícone de coroa -->
                <img src="./src/img/icon/crownBasic.png" alt="">
            </div>
        </div>

    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <img src="src/img/loop.png" alt="Logotipo" style="width: 40px;">

            <button class="btn btn-outline-light" id="sidebarClose">
                <img src="./src/img/icon/menu_open.png" alt="" class="">
                <!-- Ícone de fechar -->
            </button>
        </div>
        <ul class="list-unstyled">
            <li><a href="index.html">Home</a></li>
            <li><a href="upgrade.html">Upgrade</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Treinamentos</a></li>
            <li><a href="#">Sistema Anti Loss</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal com as fases -->
    <div class="container mt-4 h-100">
        <!-- Fase 1 - Estudando o Mercado -->
        <div class="row h-100 justify-content-center align-items-center fase" id="fase1">
            <div class="col-12 text-center">
                <div class="card p-4">
                    <span class="badge badge-secondary d-flex align-items-center mb-3">
                        1435 online <span class="dot ml-2"></span>
                    </span>
                    <h5 class="card-title">Estudando o mercado...</h5>
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Fase 2 - Decodificando Entrada -->
        <div class="row h-100 justify-content-center align-items-center fase" id="fase2" style="display: none;">
            <div class="col-12 text-center">
                <div class="card p-4">
                    <span class="badge badge-secondary d-flex align-items-center mb-3">
                        1435 online <span class="dot ml-2"></span>
                    </span>
                    <h5 class="card-title">Decodificando entrada...</h5>
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Fase 3 - Oportunidade Encontrada -->
        <div class="row h-100 justify-content-center align-items-center fase" id="fase3" style="display: none;">
            <div class="col-12 text-center">
                <div class="card p-4">
                    <span class="badge badge-secondary d-flex align-items-center mb-3">
                        1435 online <span class="dot ml-2"></span>
                    </span>
                    <h5 class="card-title">Oportunidade encontrada</h5>
                    <h3 class="card-currency">EUR/USD</h3>
                    <button class="btn my-3 btn-Up">Para cima</button>
                    <p class="card-text">
                        <span class="text-time">Horário:</span> <span class="time">09:50</span><br>
                        <span class="text-time">Expiração:</span> <span class="time">1 Minuto</span>
                    </p>
                </div>
            </div>
        </div>

        

        <!-- Botão "Abrir Atlas" no canto -->
        <div class="row">
            <div class="col-12 text-right">
                <a href="#" class="btn btn-open mt-0">Abrir Atlas</a>
            </div>
        </div>
    </div>
    <!-- Scripts JS -->
    <script src="./assets/lib/jquery-3.7.1.min.js"></script>
    <script src="./assets/lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Outras bibliotecas -->
